<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calcula los descuentos de tus tiendas favoritas</h1>
    </header>
    <main>
        <section class="calculate-section">
            <div class="card">
                <label for="input-price" class="input-label">Precio total</label>
                    <div class="input-container">
                        <input type="number" id="input-price" placeholder="Ingresa el precio del producto">
                    </div>
                <label for="input-discount" class="input-label">Descuento</label>
                    <div class="input-container">
                        <input type="number" id="input-discount" placeholder="Ingresa el descuento del producto">
                    </div>
                    <div class="select-container">
                        <p class="text">Cupon</p>
                        <select name="" id="select-cupon" class="select">
                            <option value="none" class="select-option"> </option>
                            <option value="Mega_descuento" class="select-option">Mega_descuento</option>
                            <option value="Festival_vallenato" class="select-option">Festival_vallenato</option>
                        </select>
                    </div>
                <button type="button" class="button-primary" onclick="takeUserDates()">Calcular</button>
            </div>
            <div class="result-container">
                <p id="safe-money" class="safe-money"></p>
                <p id="result-user" class="safe-money"></p>
            </div>
        </section>
    </main>
    <script src="./descuentos.js"></script>
</body>
</html>
